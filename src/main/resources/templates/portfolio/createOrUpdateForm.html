<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/DefaultLayout}">

<head>
    <title>Portfolio</title>
</head>

<section layout:fragment="content">

    <th:block th:include="fragments/MensagemErro"></th:block>

    <div class="page-header">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Portfólio</h1>
                <p class="lead">Cadastrar portfólio</p>
            </div>
        </div>
    </div>


    <!--/*@thymesVar id="portfolio" type="br.uece.engenharia.software.AHPSystem.model.Portfolio"*/-->
    <form action="#" th:action="@{/portfolio/novo}" th:object="${portfolio}" method="post">
        <fieldset>
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group"
                 th:attrappend="class=${#fields.hasErrors('nome') ? ' has-danger' : ' '}">
                <label class="form-control-label" for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome"
                       th:field="*{nome}"
                       th:attrappend="class=${#fields.hasErrors('nome') ? ' is-invalid' : ' '}">
                <small class="form-text text-muted">Identificação do portifólio.</small>
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="meta">Meta</label>
                <input type="text" class="form-control" id="meta" placeholder="Digite a meta"
                       th:field="*{meta}"
                       th:attrappend="class=${#fields.hasErrors('meta') ? ' is-invalid' : ' '}">
                <small id="metaHelp" class="form-text text-muted">Meta para o portifólio.</small>
                <div th:errors="*{meta}" class="invalid-feedback"></div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="form-control-label">Critérios</label>-->
                <!--<select th:field="*{criterios}" size="10" id="chkveg" multiple="multiple">-->
                    <!--<option th:each="item : ${allCriterios}"-->
                            <!--th:value="${{item}}"-->
                            <!--th:text="${item.getNome()}">-->
                    <!--</option>-->
                <!--</select>-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</section>
</html>
